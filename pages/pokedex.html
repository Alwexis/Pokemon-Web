<!DOCTYPE html>
<html lang="es_cl">
<!--? This one will be managed by "local" template system -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex</title>
    <link rel="stylesheet" href="./../styles/pokedex.css">
    <link rel="shortcut icon" href="./../assets/image/Pokedex icon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <main>
        <section id="info">
            <div class="button-wrapper">
                <div class="buttons">
                    <div class="button"></div>
                    <div class="button"></div>
                    <div class="button"></div>
                </div>
                <div class="glass-button"></div>
            </div>
            <h1 class="title">Pokedex</h1>
            <section actived=false id="pokedex-screen">
                <img src="https://i.pinimg.com/originals/5a/93/4e/5a934e84f67d2a61a118ec95b1d6cb74.gif">
                <svg class="poke-ball" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M21.9012 13H16.8506C16.3873 15.2822 14.3696 17 11.9506 17C9.53167 17 7.51391 15.2822 7.05064 13H2C2.50172 18.0533 6.76528 22 11.9506 22C17.136 22 21.3995 18.0533 21.9012 13Z" />
                    <path
                        d="M21.9012 11C21.3995 5.94668 17.136 2 11.9506 2C6.76528 2 2.50172 5.94668 2 11H7.05064C7.51391 8.71776 9.53167 7 11.9506 7C14.3696 7 16.3873 8.71776 16.8506 11H21.9012Z" />
                    <path
                        d="M11.9506 15C13.6075 15 14.9506 13.6569 14.9506 12C14.9506 10.3431 13.6075 9 11.9506 9C10.2938 9 8.95062 10.3431 8.95062 12C8.95062 13.6569 10.2938 15 11.9506 15ZM13.4506 12C13.4506 12.8284 12.7791 13.5 11.9506 13.5C11.1222 13.5 10.4506 12.8284 10.4506 12C10.4506 11.1716 11.1222 10.5 11.9506 10.5C12.7791 10.5 13.4506 11.1716 13.4506 12Z" />
                </svg>
                <div class="pokemon-info">
                    <div class="info">
                        <img>
                        <span class="pokemon-name"></span>
                        <section class="pokemon-types"></section>
                    </div>
                </div>
            </section>
        </section>
        <section id="pokemon">
            <section id="config">
                <div class="search">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                    <input placeholder="Charmander... 301... Mimikyu..." type="text" id="search-pokemon"
                        name="search-pokemon" onchange="filterPokemon(event.srcElement)">
                </div>
                <div class="filters">
                    <span>Generaciones</span>
                    <div class="checkboxes">
                        <div class="checkbox">
                            <input class="gen-checkbox" checked id="filter-1-gen" name="filter-1-gen" type="checkbox">
                            <label for="filter-1-gen">I</label>
                        </div>
                        <div class="checkbox">
                            <input class="gen-checkbox" id="filter-2-gen" name="filter-2-gen" type="checkbox">
                            <label for="filter-2-gen">II</label>
                        </div>
                        <div class="checkbox">
                            <input class="gen-checkbox" id="filter-3-gen" name="filter-3-gen" type="checkbox">
                            <label for="filter-3-gen">III</label>
                        </div>
                        <div class="checkbox">
                            <input class="gen-checkbox" id="filter-4-gen" name="filter-4-gen" type="checkbox">
                            <label for="filter-4-gen">IV</label>
                        </div>
                        <div class="checkbox">
                            <input class="gen-checkbox" id="filter-5-gen" name="filter-5-gen" type="checkbox">
                            <label for="filter-5-gen">V</label>
                        </div>
                        <div class="checkbox">
                            <input class="gen-checkbox" id="filter-6-gen" name="filter-6-gen" type="checkbox">
                            <label for="filter-6-gen">VI</label>
                        </div>
                        <div class="checkbox">
                            <input class="gen-checkbox" id="filter-7-gen" name="filter-7-gen" type="checkbox">
                            <label for="filter-7-gen">VII</label>
                        </div>
                        <div class="checkbox">
                            <input class="gen-checkbox" id="filter-8-gen" name="filter-8-gen" type="checkbox">
                            <label for="filter-8-gen">VIII</label>
                        </div>
                        <span onclick="loadPokemons();">Aplicar</span>
                    </div>
                </div>
            </section>
            <section id="pokemon-wrapper"></section>
        </section>
    </main>
    <script src="./../scripts/jquery.js"></script>
    <script src="./../scripts/data.js"></script>
    <script src="./../scripts/pokedex.js"></script>
</body>

</html>
